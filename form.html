<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    /* Add this to your main CSS file (e.g., style.css) */

    /* Reset some defaults */
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    ul {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
 
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #222;
      min-height: 100vh;
    }

    /* Header */
    .header {
      background: #1a237e;
      color: #fff;
      padding: 24px 0;
      text-align: center;
      font-size: 2rem;
      letter-spacing: 2px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    /* Navigation */
    .navbar {
      display: flex;
      justify-content: center;
      background: #283593;
      padding: 12px 0;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin: 0 18px;
      font-weight: 500;
      transition: color 0.2s;
    }

    .navbar a:hover {
      color: #ffd600;
    }


    .container img {
      height: 10%;
      width: 20%;
      border-radius: 20px;
    }

    /* Main content area */
    .container {
      max-width: 1100px;
      margin: 32px auto;
      padding: 0 16px;

    }

    /* Ticket Card */
    .ticket-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(40, 53, 147, 0.08);
      padding: 32px;
      margin-bottom: 32px;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      transition: box-shadow 0.2s;
    }

    .ticket-card:hover {
      box-shadow: 0 8px 32px rgba(40, 53, 147, 0.16);

    }

    .ticket-info{
      margin: 20px;
    }
    .ticket-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .ticket-details {
      font-size: 1rem;
      margin-bottom: 18px;
      color: #555;
    }

    .ticket-price {
      font-size: 1.2rem;
      color: #1a237e;
      font-weight: 700;
      margin-bottom: 18px;
    }

} */
  </style>
</head>
