<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            color: #333;
        }
        /* Header */
    .header {
      background: #1a237e;
      color: #fff;
      padding: 24px 0;
      text-align: center;
      font-size: 2rem;
      letter-spacing: 2px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    /* Navigation */
    .navbar {
      display: flex;
      justify-content: center;
      background: #283593;
      padding: 12px 0;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin: 0 18px;
      font-weight: 500;
      transition: color 0.2s;
    }

    .navbar a:hover {
      color: #ffd600;
    }

        .page-comming {
            margin: 100px;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            height: 50vh;
            background: linear-gradient(to right, #2b5876, #4e4376);
            border-radius: 90px;
        }

        h1 {
            color: aliceblue;
            font-size: 100px;
        }

        p {
            color: aliceblue;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <div class="header">Your Bookings</div>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="events.html">Events</a>
    <a href="form.html">My Tickets</a>
  </div>
  </header>
    <div class="page-comming">
        <h1>Events</h1>
        <p>Comming soon</p>
    </div>
</body>

</html>
